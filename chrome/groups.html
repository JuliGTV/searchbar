<!DOCTYPE html>
<html>
<head>
    <title>Group Actions</title>
</head>
<body>
    <h1>Group Actions</h1>

    <h2>Join Group</h2>
    <label for="joinGroupName">Group Name:</label>
    <input type="text" id="joinGroupName">
    <button id="joinGroupBtn">Join</button>

    <h2>Leave Group</h2>
    <label for="leaveGroupName">Group Name:</label>
    <select id="leaveGroupName"></select>
    <button id="leaveGroupBtn">Leave</button>

    <h2>Create Group</h2>
    <label for="createGroup">Create Group</label>
    <input type="text" id="createGroup">
    <button id="createGroupBtn">Create</button>

    <h2>New Group Key</h2>
    <label for="newGroup">Group Name:</label>
    <select id="newGroup"></select><br>
    <label for="newKey">Key:</label>
    <input type="text" id="newKey"><br>
    <label for="newValue">URL:</label>
    <input type="text" id="newValue"><br>
    <button id="newGroupKeyBtn">Submit</button>

    <h2>Delete Group Key</h2>
    <label for="deleteGroup">Group Name:</label>
    <select id="deleteGroup"></select><br>
    <label for="deleteKey">Key:</label>
    <select id="deleteKey"></select><br>
    <button id="deleteGroupKeyBtn">Submit</button>

    <!-- Your JavaScript code to handle the actions will go here -->

</body>
<script src="groups.js"></script>
</html>
