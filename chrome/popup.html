<!DOCTYPE html>
<html>
<head>
	<title>Input Boxes Popup</title>
	<style>
		form {
			display: flex;
			flex-wrap: wrap;
		}

		label {
			flex-basis: 100%;
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type="text"] {
			flex-basis: 48%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-bottom: 20px;
			font-size: 16px;
		}

		input#key {
			flex-basis: 20%;
		}

		input#url {
			flex-basis: 78%;
		}

		button {
			flex-basis: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<form id="form">
		<label for="key">Key:</label>
		<input type="text" id="key" name="key">
		<label for="url">URL:</label>
		<input type="text" id="url" name="url">
		<button type="submit">Submit</button>
	</form>
</body>
<script src="popup.js"></script>
</html>
