<!DOCTYPE html>
<html>
<head>
  <title>Display Key-Value Pairs</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th, td {
      text-align: center;
      padding: 10px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      padding: 10px;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table caption {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      text-decoration: underline;
    }
  </style>
</head>
<script src="mykeys.js"></script>
</html>
